<!DOCTYPE html>
<html id="login-page">
<head>
    <title>Login | PharmaKeys</title>
    <meta name="description" content="PharmaKeys intranet website">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <link rel="shortcut icon" href="/web/assets/img/favicon-cocori-coach.ico"/>
    <link rel="icon" type="image/x-icon" href="#"/>

    <!-- Bootstrap -->
    <link href="../css/application.css" rel="stylesheet">
    <script src="../js/application.js" ></script>
    <!--[if lt IE 9]>
    <script src="/web/assets/js/html5shiv.js"></script>
    <script src="/web/assets/js/respond.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<img src="../images/logo_pharmakeys.png" alt="Logo PharmaKeys" class="pharma-logo img-responsive">
		<div class="login-box">
			<form method="POST">
				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label for="username">Username</label>
						</div>
						<div class="col-md-8">
							<input type="text" class="form-control" name="username">
						</div>
					</div>
				</div>
				<div class="form-group">	
					<div class="row">
						<div class="col-md-2">
							<label for="password">Password</label>
						</div>
						<div class="col-md-8">
							<input type="password" class="form-control" name="password">
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" name="login" value="Login" class="btn-green pull-right">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
